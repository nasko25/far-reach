specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Registry
    network: base-sepolia
    source:
      address: "0x5F9487E70894799A00A899B8F7d9148E01ADDf57"
      abi: Registry
      startBlock: 11964166
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Campaign
        - Merchant
        - Order
        - Affiliate
        - Payment
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: CreatedAffiliate(uint256,indexed address,string,uint256,uint256)
          handler: handleCreatedAffiliate
        - event: CreatedCampaign(uint256,indexed address,string,uint256,uint256,uint16,uint16,uint128,uint128,uint128,string,string,address)
          handler: handleCreatedCampaign
        - event: CreatedMerchant(uint256,address,string,uint256,uint256)
          handler: handleCreatedMerchant
        - event: CreatedOrder(uint256,indexed uint256,indexed address,indexed uint256,uint256,uint256)
          handler: handleCreatedOrder
        - event: RegisteredAffiliateInCampaign(indexed uint256,indexed address,indexed uint128,uint128,uint128)
          handler: handleRegisteredAffiliateInCampaign
      file: ./src/mappings/registry.ts
