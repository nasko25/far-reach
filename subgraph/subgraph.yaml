specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Registry
    network: base-sepolia
    source:
      address: "0xcbF8c318eD2A7E84752040a0F4cd362B81858582"
      abi: Registry
      startBlock: 11998490
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Campaign
        - Merchant
        - Order
        - Affiliate
        - Payment
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: CreatedAffiliate(uint256,indexed address,string,uint256,uint256)
          handler: handleCreatedAffiliate
        - event: CreatedCampaign(uint256,indexed address,string,uint256,uint256,uint16,uint16,uint128,uint128,uint128,string,string,address,uint8)
          handler: handleCreatedCampaign
        - event: CreatedMerchant(uint256,address,string,uint256,uint256)
          handler: handleCreatedMerchant
        - event: CreatedOrder(uint256,indexed uint256,indexed address,bytes32,indexed uint256,uint256,uint256,uint8)
          handler: handleCreatedOrder
        - event: RegisteredAffiliateInCampaign(indexed uint256,indexed address,uint128,uint128,uint128)
          handler: handleRegisteredAffiliateInCampaign
      file: ./src/mappings/registry.ts
